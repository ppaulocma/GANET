<!DOCTYPE html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólios</title>


    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>

<body>
    <!--MENU-->
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #3498db">
        <a class="navbar-brand" th:href="@{/}">Portifólios</a>
        <!--BOTÃO MENU-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            style="background-color:#120253">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--ITENS DO MENU-->
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/projeto/list}">Projetos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/funcionario/list}">Funcionários</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link "th:href="@{/usuario/list}">Usuarios</a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>

    <div class="container container-usuarios">
        <div class="form-table">
            <div th:if=${salvo} class="alert alert-success">
                Usuário salvo com sucesso!
            </div>
        <div class="form-titulo">
            <h4>Usuários</h4>
        </div>
        <form th:object="${usuario}" >
            <div class="form-group row">
                <label class="col-sm col-form-label">Código</label>
                <div class="col-sm-10">
                    <input style="background-color: transparent;" type="text" class="form-control" id="codigo" th:field="${usuario.id}" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input style="background-color: transparent;" type="text" class="form-control" id="nome" th:field="${usuario.nome}" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm col-form-label">Login</label>
                <div class="col-sm-10">
                    <input style="background-color: transparent;" type="text" class="form-control" id="login" th:field="${usuario.login}" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm col-form-label">Cpf</label>
                <div class="col-sm-10">
                    <input style="background-color: transparent;" type="text" class="form-control" id="cpf" th:field="${usuario.cpf}" disabled>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-sm btn-light btn-controle btn-width btn-cancelar"
                        onclick="window.location.href='../../list'">
                        <i class="fa fa-ban"></i> Voltar
                    </button>
                </div>
            </div>
        </form>
     
        
               

        </div>
    </div>
      


            <!--CONTATO-->
            <div class="div-contato">
                <div class="container">
                    <label class="lbl-titulo">Contato</label>
                    <label class="lbl-dado">portifolio@gmail.com</label>
                    <label class="lbl-dado">(48) 991083212</label>
                </div>
            </div>

            <!--RODAPÉ-->
            <footer>
                <label class="lbl-footer">
                    <i class="far fa-copyright" aria-hidden="true"></i> Todos os direitos reservados
                </label>
            </footer>





            <!--JAVASCRIPT-->
            <script th:src="@{/js/script.js}"></script>
            <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
            <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
</body>

</html>
