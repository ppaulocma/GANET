<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Cadastro</title>
</head>

<body>
    <div class="container d-flex ">
        <div class="row justify-content-center ">

            <form th:object="${usuario}" th:action="@{/cadastrar}" method="POST" class="shadow-lg p-3 sm-5 sm-white rounded  col-lg-6 col-sm-12 col-xl-4" onsubmit="return validar(this)">
                <h3>Cadastre-se</h3>
                <div class="alert alert-danger " id="alerta" role="alert" style="display: none;">
                    Preencha corretamente os campos.
                  </div>
                <input type="text" class="form-control" th:field="*{nome}" placeholder="Nome">
                <span id="nomeinvalid" >Nome inv치lido</span>
                <input type="text" class="form-control" th:field="*{login}" placeholder="Login">
                <span id="logininvalid" >Login inv치lido</span>
                <input type="password" class="form-control" th:field="*{senha}" placeholder="Senha">
                <span id="senhainvalid" >Senha inv치lida</span>
                <div class="form-group">
                    <label for="">Data de nascimento</label>
                </div>
                <input type="date" id="data" class="form-control" th:field="*{dtNascimento}"> 
                <span id="datainvalid" >Data inv치lida</span>
                <div class="btns">
                    <button type="submit" class="btn btn-outline">Cadastrar</button>
                    <button type="button" onclick="window.location.href='../'" class="btn btn-outline-secondary">Cancelar</button>
                </div>
                <a th:href="@{/login}">Entrar</a>
            </form>
        </div>
    </div>




</body>
<script th:src="@{/js/validarCadastro.js}"></script>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>

</html>
