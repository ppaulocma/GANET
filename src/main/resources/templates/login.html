<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <title>Login</title>
</head>

<body>

  <div class="container d-flex ">
    <div class="row justify-content-center ">
     <span> <h1>Ganet </h1></span>
      <form th:action="@{/login}" method="POST" onsubmit="return validar(this)"
        class="shadow-lg p-3 sm-5 sm-white rounded  col-lg-6 col-sm-12 col-xl-4">
        <h3>Login</h3>
        <div class="alert alert-danger " id="alerta" role="alert" style="display: none;">
          Preencha corretamente os campos.
        </div>
        <input type="text" class="form-control" id="login" name="username" placeholder="Login">
        <p id="logininvalid">Login inválido</p>
        <input type="password" class="form-control" id="senha" name="password" placeholder="Senha">
        <span id="senhainvalid">Senha inválida</span>
        <div class="btns">
          <button type="submit" id="entrar" class="btn btn-outline">Entrar</button>
          <button type="button" onclick="window.location.href='../'" 
            class="btn btn-outline-secondary">Cancelar</button>
        </div>
        <a th:href="@{/cadastro}">Cadastre-se</a>
      </form>
    </div>
  </div>
  

  <section>
    <video class="video" th:src="@{/img/1.mp4}" autoplay muted loop></video>
  </section>




</body>
<script th:src="@{/js/validar.js}"></script>
<script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>


</html>
