<!DOCTYPE html>
<html lang="pt" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólios</title>


    <!--CSS-->
    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>

<body>
    <!--MENU-->
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #772CE8">
        <a class="navbar-brand" th:href="@{/}">Portifólios</a>
        <!--BOTÃO MENU-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            style="background-color:#120253">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--ITENS DO MENU-->
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/}">Home</a>
                        </li>
                    
                    </ul>
                </div>
            </div>
    </nav>

    <div class="container">
		<div class="row">
			<div class="col-md-6">
        <div class="form-titulo">
            <h4>Usuários</h4>
        </div>
        <form  class="box" th:object="${usuario}" th:action="@{/usuario/save}" method="POST" >
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Código</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="codigo" th:field="${usuario.id}" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" th:field="${usuario.nome}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm col-form-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="login" th:field="${usuario.login}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm col-form-label">Cpf</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cpf" th:field="${usuario.cpf}" required>
                </div>
            </div>

            
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-sm btn-light btn-controle btn-width btn-cancelar"
                        onclick="window.location.href='../list'">
                        <i class="fa fa-ban"></i> Cancelar
                    </button>
                </div>
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-sm btn-success btn-controle btn-width">
                        <i class="fa fa-save"></i> Salvar
                    </button>
                </div>

            </div>
        </form>
          
</div>
        </div>
    </div>
      
    <div class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="box" th:object="${usuario}" th:action="@{/usuario/save}" method="POST">
					<h1>Cadastro</h1>
					<p class="text-muted"> Cadastre-se!</p>
					<input type="text" placeholder="E-mail" th:field="*{nome}" required>
					<input type="text" placeholder="Login" th:field="*{login}" required>
					<input type="password" name="" placeholder="Senha" th:field="*{senha}">
				

					<div class="form-group row div-buttons">
						<div class="col-sm-2"></div>
						<div class="col-sm-5">
							<button type="button" class="btn btn-sm btn-light btn-controle btn-width btn-cancelar"
								onclick="window.location.href='./list'">
								<i class="fa fa-ban"></i> Cancelar
							</button>
						</div>
						<div class="col-sm-5">
							<button type="submit" class="btn btn-sm btn-success btn-controle btn-width btn-salvar">
								<i class="fa fa-save"></i> Salvar
							</button>
						</div>
		
					</div>


					<div class="col-md-12">
						<ul class="social-network social-circle">
							<li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
							</li>
							<li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
							<li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a>
							</li>
						</ul>
					</div>


				</form>
			</div>
		</div>
	</div>

            <!--CONTATO-->
            <div class="div-contato">
                <div class="container">
                    <label class="lbl-titulo">Contato</label>
                    <label class="lbl-dado">portifolio@gmail.com</label>
                    <label class="lbl-dado">(48) 991083212</label>
                </div>
            </div>

            <!--RODAPÉ-->
            <footer>
                <label class="lbl-footer">
                    <i class="far fa-copyright" aria-hidden="true"></i> Todos os direitos reservados
                </label>
            </footer>





            <!--JAVASCRIPT-->
            <script th:src="@{/js/script.js}"></script>
            <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
            <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
</body>

</html>
