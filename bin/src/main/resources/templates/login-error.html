<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ganet</title>

	<!--CSS-->
	<link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>

<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark " style="background-color:#772CE8">
		<a class="navbar-brand" th:href="@{/}">Ganet</a>
		<div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
			<div class="navbar-nav"></div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6">

				<h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
				<p th:utext="${errorMessage}">Error java.lang.NullPointerException</p>
				<a th:href="@{/}">Voltar para o inicio</a>

			</div>
		</div>
	</div>
	<!--JAVASCRIPT-->
	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
</body>

</html>
