              <i class="fas fa-sign-out-alt"></i> Sair

  <!---CORPO-->
  <div class="container-pagina-principal">
    <aside class="container-esquerda">
      <form th:action="@{/time-line}">
        <button class="zap-nav">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />

              d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
          </svg>
          ㅤPágina Inicial
        </button>
      </form>
      <form th:action="@{/chat}">
        <button class="zap-nav">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-right-text-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M16 2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h9.586a1 1 0 0 1 .707.293l2.853 2.853a.5.5 0 0 0 .854-.353V2zM3.5 3a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z" />
          </svg>
          ㅤChat
        </button>
      </form>
      <form th:action="@{/perfil}">
        <button class="zap-nav">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          </svg>
          ㅤPerfil
        </button>
      </form>
    </aside>

    <div class=" container container-central ">
      <div class="capa">

      </div>
      <div class="perfil">
        <img class="foto-perfil" th:src="${usuario.photosImagePath}">
        <div class="nome-usuario">
          <!--<input type="text" th:value="${#httpServletRequest.remoteUser}" <img th:src="/@{${user.photosImagePath}}" />>-->
          <input type="text" class="input-nome-perfil" th:value="${usuario.nome}" disabled>
        </div>
        <div class="login">
          <input type="text" class="input-login-perfil" th:value="${usuario.login}" disabled>
        </div>
        <div class="dtNascimento">
          Data de Nascimento: <input type="text" class="input-dtNascimento" th:value="${usuario.dtNascimento}" disabled>
        </div>
      </div>
      <div class="post1" ><br>
        <img th:src="${usuario.photosImagePath}" alt="Avatar" class="w3-left w3-circle w3-margin-right" style= "height: 60px; width: 60px;">
        <span class="w3-right w3-opacity">1 min</span>
        <input type="text" th:value="${usuario.nome}" style="background: none; border: none; color: white; font-size: large;" disabled><br><br>
        <hr class="w3-clear">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
          <div class="w3-row-padding" style="margin:0 -16px">
            <div class="w3-half">
              <img th:src="@{/img/ak47.jpg}" style="width:100%" alt="Northern Lights" class="w3-margin-bottom">
            </div>
            <div class="w3-half">
              <img th:src="@{/img/m4a4.jpg}" style="width:100%" alt="Nature" class="w3-margin-bottom">
          </div>
        </div>
        <button type="button" class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-thumbs-up"></i>  Like</button> 
        <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i>  Comment</button> 
      </div>
    </div>
  </div>
